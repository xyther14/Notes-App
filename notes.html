<html>

<head>
    <title>
        Notes App
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function addNote() {
            var message = document.getElementById("message").value;
            console.log(message);
            $(document).ready(function () {
                $('.notes_grid').append("<div class='notes' style='text-align:center;'>" + message + "</div>");
            });
            closePopUp();
        }

        function closePopUp() {
            $("textarea#message").val("");
            document.getElementById('add_note').style.display = 'none'
        }
    </script>

</head>

<body>

    <div class="floating">
        <button class="add_btn" onclick="document.getElementById('add_note').style.display='flex'">+</button>
    </div>

    <div class="container">
        <nav>
          <div class="logo">
            <img src="logo.png" height="100" width="100">
          </div>
          <ul>
            <a href="calendar.html"><li>Holidays</li></a>
            <a href="notes.html"><li>Notes</li></a>
            <a><li>About Us</li></a>
            <a href="contact.html"><li>Contact</li></a>
          </ul>
        </nav>
      </div>

    <div class="notes_grid"></div>

    <div id="add_note" class="contact-container">
        <h2>Add a Note</h2>
        <p>
            Write your note to add to the screen.
        </p>
            <div class="wrapper wrapper-big">
                <textarea id="message" placeholder="Add your message" required></textarea>
                <div class="gradient-bg"></div>
            </div>
            <button onclick="addNote()">Add</button>
            <br>
            <button style="background: rgb(211, 97, 97);" onclick="closePopUp()">Cancel</button>
    </div>

</body>


</html>
